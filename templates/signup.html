<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe), url("/static/bg.jpg") no-repeat center center fixed;
            background-blend-mode: overlay;
            background-size: cover;
            margin: 0;
            font-family: Lucida Handwriting, cursive;
        }
        .box {
            background: rgba(0, 0, 0, 0.6);
            padding: 35px;
            width: 350px;
            margin: 8% auto;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            color: #fff;
        }
        .box h2 {
            margin-bottom: 20px;
        }
        input {
            margin: 10px 0;
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }
        button {
            padding: 10px;
            width: 95%;
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #ccc;
            text-decoration: none;
        }
        .flash-message {
            color: white;
            font-size: 16px;
            font-family: Lucida Handwriting, cursive;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/signup" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="email" name="email" placeholder="Email (Gmail preferred)" required><br>
            <input type="text" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>

        <a href="/login">Already have an account? Login</a>
    </div>
</body>
</html>
